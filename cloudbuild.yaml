steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/mcgill-chat:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/mcgill-chat:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'mcgill-chat'
  - '--image'
  - 'gcr.io/$PROJECT_ID/mcgill-chat:$COMMIT_SHA'
  - '--region'
  - 'us-east1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--set-env-vars'
  - 'NODE_ENV=production'
  - '--add-cloudsql-instances'
  - '$PROJECT_ID:us-east1:mcgill-chat-db'
  - '--set-secrets'
  - 'MONGODB_URI=mongodb-uri:latest'
  - '--cors-allow-origin'
  - '*'
  - '--cors-allow-methods'
  - 'GET,POST,PUT,DELETE,OPTIONS'
  - '--cors-allow-headers'
  - 'Content-Type,Authorization,X-Requested-With'
  - '--cors-allow-credentials'

options:
  logging: CLOUD_LOGGING_ONLY